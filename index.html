<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0827a21eea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <div id="0900" data-time="0900" class="row d-flex">
        <div class="col-1 hour pt-4">9 AM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea>  
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></i></button>
      </div>
      <div id="1000" data-time="1000" class="row d-flex ">
        <div class="col-1 hour pt-4">10 AM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea> 
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="1100" data-time="1100" class="row d-flex">
        <div class="col-1 hour pt-4">11 AM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="1200" data-time="1200" class="row d-flex ">
        <div class="col-1 hour pt-4">12 PM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea>  
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="1300" data-time="1300" class="row d-flex ">
        <div class="col-1 hour pt-4">1 PM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="1400" data-time="1400" class="row d-flex ">
        <div class="col-1 hour pt-4">2 PM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea>  
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="1500" data-time="1500" class="row d-flex ">
        <div class="col-1 hour pt-4">3 PM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea>  
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="1600" data-time="1600" class="row d-flex ">
        <div class="col-1 hour pt-4">4 PM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea> 
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div id="1700" data-time="1700" class="row d-flex ">
        <div class="col-1 hour pt-4">5 PM</div>
        <textarea class="col-10 future" placeholder="Add Activity"></textarea>  
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      
  
 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
